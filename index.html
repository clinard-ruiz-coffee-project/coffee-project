<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="topNav row">
    <h1 class=" topNavHOne mx-auto mt-2">Coffee!</h1>
</div>
<hr class="topHr">

<div class="main row mx-2">

    <!--Selection Results are below-->
    <div class="results col-6">
        <div class="resultsRow row">
            <table>
                <tbody id="coffees"></tbody>
            </table>
        </div>
    </div>

    <!--Beginning of right side-->
    <div class="formSelect col-6">

        <!--First form-->
        <form>
            <div class="form-group">
                <label for="roast-selection"><strong>Roast</strong></label>
                <select class="form-control" id="roast-selection" onchange="roastSelection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
            <div class="md-form">
                <label for="coffeeNameOne"><strong>Coffee Name</strong></label>
                <input type="search" id="coffeeNameOne" class="form-control mdb-autocomplete" placeholder="Enter A Coffee">


            </div>


            <button type="submit" id="submit" class="btn btn-primary btn-block mt-3">Submit</button>

            <hr id="formHr">
            <br>

            <h1 class="addCoffeeH text-center"> Add a Coffee</h1>
            <br>

            <!--Second Form-->
            <div class="form-group">
                <label for="roast-selectionAdd"><strong>Roast</strong></label>
                <select class="form-control" id="roast-selectionAdd">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </div>
            <div class="form-group">
                <label for="coffeeNameTwo"><strong>Coffee Name</strong></label>
                <input type="text" class="form-control" id="coffeeNameTwo" placeholder="Enter A Coffee">
            </div>

            <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</div>
<div class="bottom my-5"></div>

<!--Our Js below-->
<script src="main.js"></script>

<!--Bootstrap Js below-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
